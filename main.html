<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #f5f7fa;
        color: #222;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .welcome-container {
        background: #fff;
        padding: 2.5rem 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin-bottom: 0.5em;
        font-size: 2.5rem;
        color: #2d7ff9;
      }
      p {
        font-size: 1.2rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome!</h1>
      <p>
        Thank you for visiting our data visualization platform.<br />
        Get started by exploring the features and visualizations.
      </p>
    </div>
  </body>
</html>
